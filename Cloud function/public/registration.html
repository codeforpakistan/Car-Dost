<div>
    <p>
        <strong> Registration </strong>
    </p>
    <form ng-submit="formSubmit()" class="form">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="Full Name (fb)" required="" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" ng-model="url" placeholder="Facebook profile URL" required="" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-action">Register</button>
                </div>

        </div>
    </form>
</div>
